type: object
properties:
  PartnerOrderId:
    type: string
  OrderReference:
    type: string
  FriendlyOrderReference:
    type: string
  Currency:
    type: string
  TotalPrice:
    format: money
    type: number
  Fulfilment:
    type: object
    properties:
      Method:
        type: string
        enum:
        - Delivery
        - Collection
      CustomerDueDate:
        format: date-time
        type: string
      CustomerDueAsap:
        type: boolean
      Address:
        "$ref": "#/definitions/order-address"
      PhoneNumber:
        type: string
      PickupTime:
        format: date-time
        type: string
      PrepareFor:
        format: date-time
        type: string
      PreparationTime:
        format: timespan
        type: string
  Payment:
    type: object
    properties:
      Lines:
        type: array
        items: 
          type: object
          properties:
            Type:
              type: string
            Value:
              format: money
              type: number
            Paid:
              type: boolean
  Customer:
    type: object
    properties:
      Reference:
        type: string
      Name:
        type: string
  Items:
    "$ref": "#/definitions/order-item"
  PriceBreakdown:
    type: object
    properties:
      Discount:
        format: money
        type: number
      Tips:
        format: money
        type: number
      Taxes:
        format: money
        type: number
      Items:
        format: money
        type: number
      Fees:
        type: object
        properties:
          Delivery:
            format: money
            type: number
          ServiceCharge:
            format: money
            type: number
          Other:
            format: money
            type: number
  NoteFromCustomer:
    type: string
  PlacedDate:
    format: date-time
    type: string
  Restaurant:
    type: object
    properties:
      Id:
        type: string
      Name:
        type: string
      Address:
        "$ref": "#/definitions/order-address"
      PhoneNumber:
        type: string
      Reference:
        type: string
  IsTest:
    type: boolean
example:
